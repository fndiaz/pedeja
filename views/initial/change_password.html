{{extend 'layout_blank.html'}}


{{block center}}

<div class="container">
<div class="row">
<div class="col-md-12 col-sm-12">

<div class="row">

<div class="col-md-4 col-sm-4" style="margin-right:90px">
<div class="contact-form">
<!-- Heading -->
<h3>Alterar senha</h3>
<!-- Form -->
{{=form.custom.begin}}
	<label>Senha antiga</label>
	<div class="form-group">
	<!-- Form input -->
	{{=form.custom.widget.old_password}}
	</div>

	<label>Nova senha</label>
	<div class="form-group">
	<!-- Form input -->
	{{=form.custom.widget.new_password}}
	</div>

	<label>Repita nova senha</label>
	<div class="form-group">
	<!-- Form input -->
	{{=form.custom.widget.new_password2}}
	</div>

	<!-- Form button -->
	<button class="btn btn-danger btn-sm" type="submit">{{=response.submit}}</button>&nbsp;
{{=form.custom.end}}
</div>
</div>


</div><!--row-->


</div>
</div>
</div>




{{end}}
